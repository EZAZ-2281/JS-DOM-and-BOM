<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a image/p> <br>
    <img id="image" src="./smiley.gif" alt="">
    <p id="demo2"></p>
    <script>
        document.getElementById("image").src = "landscape.jpg"; "<br>"
        document.getElementById("demo2").innerHTML = "Date: " + Date();  
        document.write(Date());
        // document.write() can be directly to the HTML output stream
    </script>
</body>
</html>
