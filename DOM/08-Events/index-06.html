<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="myFunc1(this)" onmouseup="myFunc2(this)" style="background-color:#D94A38;width:90px;height:20px;padding:40px;">Thank you</div>
    <script>
        function myFunc1(ob){
            ob.style.backgroundColor = "#1ec5e5"; 
            ob.innerHTML = "Release me"; 
        }
        function myFunc2(ob){
            ob.style.backgroundColor = "#D94A38"; 
            ob.innerHTML = "Thank You"; 
        }
    </script>
</body>
