<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
    <h2 onclick="this.innerHTML = 'Kibria'">Click me to see the change</h2>
    <h2 onclick="myFunc()" id="chg">Click me to change</h2>
    <script>
        function myFunc(){
            document.getElementById("chg").innerHTML = "Good";
        }
    </script>
</body>
</html>
