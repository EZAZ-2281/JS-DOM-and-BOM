<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_one">
        <p>Cumilla</p>
        <p>Dhaka</p>
    </div>
    <p id="demo"></p>
    <script>
        let x = document.getElementById("div_one"); 
        let y = x.getElementsByTagName("p"); 
        document.getElementById("demo").innerHTML = "First element of inside div is: " + y[0].innerHTML; 
    </script>
</body>
</html>
